<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
    <script src="js/requestScript.js" type="text/javascript"></script>
    <title>REST. Databases</title>
<body>
    <h2 class="text-center">Book catalog</h2>
    <header class="header d-flex pb-2 pt-2">
        <div class="w-100 pt-2 pb-2 pe-1 m-auto d-flex justify-content-center">
            <div class="w-100 d-flex">
                    <form action="" class="w-75 input-group pe-4 m-auto">
                        <input type="text" class="form-control" id="authorName" title="Enter author name" placeholder="Author" name="author">
                        <input type="text" class="form-control" id="categoryName" title="Enter category name" placeholder="Category" name="category">
                        <button class="btn btn-secondary me-1" type="button" id="btnSearch" onclick="searchBooks()">Search</button>
                        <button class="btn btn-secondary ms-3" type="button" id="btnCatalog" onclick="getAllBooks()">Catalog</button>
                        <button class="btn btn-secondary" type="button" id="btnCategories" onclick="getAllCategories()">Categories</button>
                        <button class="btn btn-primary ms-3" type="button" id="btnCreateBook" onclick="addBookForm()">Add Book</button>
                    </form>
            </div>
        </div>
    </header>
    <div class="content text-center" >
        <div id="data-container">

        </div>
        <div class="d-flex justify-content-center" id="pagination">
            
        </div>
    </div>
    <script type="text/javascript">getAllBooks()</script>
</body>
</html>
